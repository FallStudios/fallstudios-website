<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Studios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .landing {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fullscreen Video */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* Overlay */
    .overlay {
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
    }

    /* Background Text */
    .text-background h1 {
      font-size: 8rem;
      font-family: 'Arial', sans-serif;
      color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -2;
    }

    /* Scroll Indicator */
    .scroll-indicator {
      margin-top: 30px;
      animation: bounce 2s infinite;
      font-size: 2rem;
      color: white;
    }

    .scroll-indicator span {
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      cursor: pointer;
    }

    .menu-bar {
      width: 30px;
      height: 4px;
      background: white;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="landing">
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
      <source src="video/SnapSave.io-Abstract Connected Triangles On Bright Green Background _ Free Stock Video Footage HD 4K-(1080p).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay Text -->
    <div class="overlay">
      <div class="logo-container">
        <!-- Replace with your logo -->
        <img src="Untitled1.png" alt="Logo" class="logo">
      </div>
      <div class="text-background">
        <h1>Fall Studios</h1>
      </div>
      <div class="scroll-indicator">
        <span>â†“</span>
      </div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
    </div>
  </div>

  <script>
    // You can add interactivity here, such as opening a menu when the menu icon is clicked.
    document.querySelector('.menu').addEventListener('click', () => {
      alert('Menu Clicked! Customize as needed.');
    });
  </script>
</body>
</html>
